{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flicksta</title>
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/small/64/000000/fire-heart.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio&wght@100" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .antonio{
            font-family: 'Antonio', sans-serif;
            font-weight: 100;
        }
    </style>
</head>
<body class="bg-gray-800">

    <div class="flex items-center justify-between h-20 pl-8">
        <logo>
            <a class="flex items-center gap-1" href="/">
                <img class="w-6 mr-1 -mt-1" src="{% static 'images/fireheart_white.svg' %}" alt="logo">
                <span class="text-lg font-bold text-white">Awesome</span>
            </a>
        </logo>
    </div>
    <div class="flex flex-col min-h-[calc(100vh-5rem)]">
        <div class="flex-1 flex justify-center items-center w-full px-6 text-center">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
