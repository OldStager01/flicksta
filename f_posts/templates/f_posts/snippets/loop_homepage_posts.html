<fade-in class="opacity-0 block -mt-20 ease-in-out" _="on load transition my margin-top to 0 over 0.2 seconds then transition my opacity to 1 over 0.4 seconds">
  
{% for post in posts %}
    {% include "f_posts/post_card.html" with post=post %}
{% endfor %}

{% if posts.has_next %}
    <div 
        hx-get="{% if tag %}{% url 'home-tag' tag.slug %}{% else %}{% url 'home' %}{% endif %}?page={{ posts.next_page_number }}"
        hx-trigger="revealed"
        hx-target="this"
        hx-swap="outerHTML"
    >
        Loading...
    </div>
{% endif %}

</fade-in>
