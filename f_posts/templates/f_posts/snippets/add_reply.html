<fade-in class="opacity-0 block -mt-20 ease-in-out" _="on load transition my margin-top to 0 over 0.2 seconds then transition my opacity to 1 over 0.4 seconds">
{% include "f_posts/post_reply.html" %}
</fade-in>
{% if user.is_authenticated %}
<form class="replyform flex justify-between" autocomplete="off"
    hx-post="{% url "reply-sent" comment.id %}"
    hx-target="this"
    hx-swap="outerHTML"
    _="on htmx:afterRequest reset() me">
        {% csrf_token %}
        {{ replyform.as_p}}
        <button class="block" type="submit">Submit</button>
</form>
{% endif %}
<span hx-swap-oob="true" id="comment-count-{{ post.id }}" class="font-light text-gray-500 ml-1">{{ post.comments.count }}</span>
